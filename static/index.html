<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Web Gallery</title>
    <link rel="icon" type="image/x-icon" href="/media/wg-icon.png" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link href="styles/cols.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <div class="logo-text">
        <img class="logo" src="media/wg-icon.png" alt="logo" />
        <a href="/">
          <span class="web-gallery-txt">WEB GALLERY</span>
        </a>
      </div>
      <button class="add-image-btn">I'm done adding!</button>
    </nav>

    <div class="flex">
      <div class="col-3 col-sm-0"></div>
      <div id="add-image-box" class="col-6 col-sm-12">
        <form id="add-image">
          <div><h1>Add Image</h1></div>
          <label for="title">Image title:</label>
          <input type="text" id="title" name="title" required />
          <label for="name">Author name:</label>
          <input type="text" id="name" name="author" required />
          <input
            type="file"
            id="choose-file"
            name="picture"
            class="form-element"
            required
          />
          <button type="submit" class="submit-btn">Submit!</button>
        </form>
      </div>
      <div class="col-3 col-sm-0"></div>
    </div>

    <div class="flex">
      <div class="col-1 col-sm-0"></div>
      <div id="image-display" class="col-10 col-sm-12"></div>
      <div class="col-1 col-sm-0"></div>
    </div>

    <div class="flex">
      <div class="col-1 col-sm-0"></div>
      <div class="col-10 col-sm-12">
        <a href="/credits.html">
          <button class="credits-btn">Credits</button>
        </a>
      </div>
      <div class="col-1 col-sm-0"></div>
    </div>

    <script src="js/api-service.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
